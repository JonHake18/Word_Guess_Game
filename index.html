<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Frijole|Vast+Shadow" rel="stylesheet">

    <title>90's Hangman</title>
  </head>
  <body>
        <div class="row" id="header">
            <div class="col-md">
                <h1>Hangman</h1>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md content">
                        <img src="assets/images/90s.jpg" width="90%" height="90%" style="margin: 5%;">
                    </div>
                    <div class="col-md content">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <p>Press any key to get started!</p>
                                <p>Wins</p>
                                <div id="wins">
                                    0
                                </div>
                                <p>Losses</p>
                                <div id="losses">
                                    0
                                </div>
                                <p>Current Word</p>
                                <div id="word">
                                    <p id="wordDisplay"></p>
                                </div>
                                <p>Number of Missed Guesses Remaining</p>
                                <div id="chances">
                                    12
                                </div>
                                <p>Letters already Guessed</p>
                                <div id="letters">
                                    &nbsp;    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>  
    </body>
</html>
